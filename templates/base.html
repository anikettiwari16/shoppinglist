<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container-md border border-3 rounded">
      <h1 class="text-center fs-1">MY ITEM LIST</h1>
      <hr>
        <form action="/add" method="post">
            <div class="d-grid gap-3 col mx-auto">
                <div class="row g-3">
                    <div class="col">
                        <label  for="Input" class="form-label">Item Name</label>
                        <input type="text" class="form-control" name="item" placeholder="Enter Item Name" required>
                    </div>
                    <div class="col">
                        <label for="Input" class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" placeholder="Enter Item Price" required>
                    </div>
                    <div class="col">
                        <label for="Input" class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="Quantity" placeholder="Enter Item Quantity" required>
                    </div>
                </div>
            <button class="btn btn-primary mx-auto w-25" type="submit">ADD ITEM</button>
        </div>
        </form>
        {% if new_list  %}
        <div class="d-grid gap-3  mx-auto">
            <table class="table caption-top table-hover">
                <caption class="text-center fs-1">List of items</caption>
                <thead>
                  <tr>
                    <th scope="col">Item No.</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Item Total</th>
                    <th scope="col">ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in new_list %}
                  <tr>
                    <th scope="row" >{{item.id}}</th>
                    <td>{{item.item}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.itp}}</td>
                    <td>
                    <!-- Button trigger modal -->
                    <a class="btn btn-warning" href="update/{{item.id}}" >Update</a>
                    <a class="btn btn-danger" href="/delete/{{item.id}}" onclick="return confirm('Are You Sure To Delete ?')" >Delete</a>
                    </td>
                  </tr>
                  <!-- Modal -->
                  <div class="modal fade" id="item{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>                        
                        </div>
                        <div class="modal-body">
                            <form action="/update/{{item.id}}" method="post">
                                <div class="d-grid gap-3 col mx-auto">
                                    <div class="row g-6">
                                        <div class="col">
                                          <label  for="id" class="form-label row">Item No.</label>
                                          <input type="text" class="form-control" name="id" value="{{item.id}}" disabled>
                                        </div>
                                        <div class="row">
                                            <label  for="item" class="form-label">Item Name</label>
                                            <input type="text" class="form-control" name="item" value="{{item.item}}">
                                        </div>
                                        <div class="row">
                                            <label for="price" class="form-label">Price</label>
                                            <input type="number" class="form-control" name="price" value="{{item.price}}">
                                        </div>
                                        <div class="row">
                                            <label for="Quantity" class="form-label">Quantity</label>
                                            <input type="number" class="form-control" name="Quantity" value="{{item.Quantity}}">
                                        </div>
                                    </div>
                                  </div>
                                <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                      </form>
                    </div>
                    </div>
                </div>
                  {% endfor %}
                </tbody>
            </table>  
         </div>
          {% endif %}  
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
