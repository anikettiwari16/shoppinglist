<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container-md border border-3 rounded" style="margin-top: 20px;">
    <h1 class="text-center fs-1" style="margin: 0%;">UPDATE ITEM DETAILS</h1>
    <div class="border border-3" style="margin: 0px;">
      <form action="/update" method="post">
        <div class=" gap-3 col mx-auto" style="margin-bottom: 0px;">
            <div class="row g-2">
                <div class="col">
                    <label  for="Input" class="form-label">Item Name</label>
                    <input type="text" class="form-control" name="item" value="{{item.item}}" required>
                </div>
                <div class="col">
                    <label for="Input" class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" value="{{item.item}}" required>
                </div>
                <div class="col">
                    <label for="Input" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="Quantity" value="{{item.item}}" required>
                </div>
            </div>
            <div class="row " style="margin: 10px;">
              <button type="submit" class="btn w-25 mx-auto btn-primary" >UPDATE ITEM</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
