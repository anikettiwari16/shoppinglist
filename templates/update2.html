<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container mx-auto border border-2 rounded" style="margin-top: 10px;">
    <div class="mx-auto border border-2" style="margin: 10px;" >
      <h1 class="text-center border border-2" style="margin: 0px;" >UPDATE ITEM DETAILS</h1>
      <form  action="/update" method="post">
        <div class="row  border border-2" style="margin: 0px;">
          <div class="row">
            <div class="col">
              <label for="item" class="form-label">Item Name</label>
              <input type="text" name="item" class="form-control" value="{{item.item}} ">
            </div>
            <div class="col">
              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" class="form-control" value="{{item.price}}">
            </div>
            <div class="col">
              <label for="Quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" value="{{item.Quantity}}">
            </div>
          </div>
          <div class="row g-2" style="margin: 0px;">
            <button type="submit" class="btn w-25 mx-auto btn-primary">UPDATE ITEM</button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <h1>Table</h1>
    </div>
  </div>
</body>
</html>
